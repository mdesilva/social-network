<div class="col-md-8 col-md-offset-2">
<h2> Create A User Acccount </h2>
<form ng-submit="createUser()">
<div class="form-group">
  <label for="firstname"> First Name: </label>
  <input type="text" ng-model="newUser.firstname" class="form-control" placeholder="First Name" required="true">
</div>
<div class="form-group">
  <label for="lastname"> Last Name: </label>
  <input type="text" ng-model="newUser.lastname" class="form-control" placeholder="Last Name">
</div>
<div class="form-group">
  <label for "username"> Username: </label>
  <input type="text" ng-model="newUser.username" class="form-control" placeholder="Pick a unique username" required="true">
</div>
<div class="form-group">
  <label for="email"> Email: </label>
  <input type="email" ng-model="newUser.email" class="form-control" placeholder="Email Address" required="true">
</div>
<div class="form-group">
  <label for="password"> Password </label>
  <input type="password" ng-model="newUser.password" class="form-control" placeholder="Password" required="true">
</div>
<div class="form-group">
  <button type="submit" class="btn btn-success btn-lg"> Submit </button>
</div>
</form>
<div class="alert alert-info" ng-if="message"> <strong >{{ message }} </strong> </div>
</div>
</div>
