<div class="col-md-8 col-md-offset-2">
  <div class="alert alert-danger" ng-if="alert"> <strong> {{ alert }} </strong> </div>
  <form ng-submit="loginUser()">
    <div class="form-group">
      <label for="username"> Username:</label>
      <input type="text" ng-model="login.username" class="form-control" id="username" required="true"></input>
    </div>
    <div class="form-group">
      <label for="password"> Password: </label>
      <input type="password" ng-model="login.password" class="form-control" id="password" required="true"></input>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-md"> Log In </button>
    </div>
  </form>
</div>
